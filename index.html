<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>Weather Dashboard</nav>
    <div class="row">
<!-- form and search button are set up for user input. The information will feed through jquery to pull weather data from openweather site -->
        <section class="col-4">
            <div class="navbar navbar-light bg-light">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <ul id="citySearch">
                <div class="row">
                    <div class="col">
                        <div class="list-group" id="list-tab" role="tablist">

                        </div>
            </ul>
        </section>

<!-- here is the main column to display current weather data. Each elements are generated using jquery -->
        <div class="col-8">
            <div class="row" id="maintab">
                <div class="jumbotron">
                    <div class="container">
                        <h1 class="city"></h1>
                        <img id="weatherIcon"></img>
                        <h4 class="date"></h4>
                        <h3 class="temp"></h3>
                        <h3 class="humidity"></h3>
                        <h3 class="windSpeed"></h3>
                        <h3 class=""></h3>
                    </div>
                </div>
            </div>

<!-- here is the  column to display forcast weather data. Each card is generated by for loop in javascirpt and generate 5 days weather cards  -->
            <div class="row">
                <h2>5-day Forcast:</h2>
            </div>
            <div class="row" id="cardHolder" >
               
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
